---
layout: default
---

<article role="article" class="post">
   <h1>All tags</h1>
   {% assign tags = site.tags sort_natural %}
   <ul>
     {% for tag in tags %}
     <li>
      <a href="/tag/{{ tag[0] }}/">{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</a>
     </li>
     {% endfor %}
   </ul>
</article>
